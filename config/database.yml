mysql2: &mysql2
  adapter: mysql2
  encoding: utf8

remote: &remote
  <<: *mysql2
  host: <%= (ENV['ICHABOD_HOST'] || 'localhost') %>
  database: <%= (ENV['ICHABOD_DATABASE'] || 'ichabod_test') %>
  username: <%= ('testme' || 'root') %>
  password: <%= ENV['ICHABOD_PASSWORD'] %>

local: &local
  <<: *remote

development:
  <<: *remote

staging:
  <<: *remote

test: &test
  <<: *local
  <% unless ENV['CI'] || ENV['JENKINS'] %>username: 'root'<% end %>

cucumber:
  <<: *test
