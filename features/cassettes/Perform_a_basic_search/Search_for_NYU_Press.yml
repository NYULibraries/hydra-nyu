        22'],'desc_metadata__identifier_tesim'=>['9780814712481'],'desc_metadata__creator_tesim'=>['Ellen
        E. Berry'],'desc_metadata__date_tesim'=>['1995'],'desc_metadata__description_tesim'=>['The
        epidemic of mass rape in the former Yugoslavia has illustrated once\nagain,
        and in particularly brutal fashion, the inextricable relationship\nbetween
        national politics, sexual politics, and body politics. The nexus\nof these
        three forces is highly charged in any culture, at any time in\nhistory, but
        especially so among cultures in which rapid, even\ncataclysmic, changes in
        material realities and national self-conceptions\nare eroding or overwhelming
        previously secure boundaries.\nThe postcommunist moment in the so-called Second
        World--Central and\nEastern Europe and the former Soviet Union--has dramatically
        exposed the\nopportunities and dangers that arise when the political, cultural,
        and\neconomic foundations of a society are de- and then re-structured. Gender\nroles
        and relations, expressions of sexuality or attempts to recontain\nthem, representations
        of the body, especially the female body, and the\nlarger, cultural meanings
        it assumes, are particularly marked sites to\nwitness the performance of complex
        national dramas of crisis and change.\nThis groundbreaking volume turns its
        attention to the Second World,\nspecifically to such subjects as the birth
        of the sex media and porn\nindustry in Russia; Russian women and alcoholism;
        cinema in\npost-communist Hungary; patriotism and gender in Poland; sexual\ndissidence
        in Eastern Europe; and women in the former Yugoslavia.\n\n>[ go to the Genders
        website ]\n'],'desc_metadata__format_tesim'=>['Book'],'desc_metadata__language_tesim'=>['English'],'desc_metadata__type_tesim'=>['Book'],'desc_metadata__available_tesim'=>['http://hdl.handle.net/2333.1/9s4mw88v'],'desc_metadata__citation_tesim'=>['http://hdl.handle.net/2333.1/9s4mw88v'],'desc_metadata__isbn_tesim'=>['9780814712481'],'desc_metadata__resource_set_tesim'=>['nyu_press_open_access_book'],'timestamp'=>'2016-06-14T23:42:09.241Z','score'=>1.0}]},'facet_counts'=>{'facet_queries'=>{},'facet_fields'=>{'desc_metadata__type_sim'=>['Book',5],'desc_metadata__creator_sim'=>['Ellen
