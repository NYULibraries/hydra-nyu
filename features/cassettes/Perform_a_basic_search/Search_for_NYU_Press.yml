        attempts to find a \"voice,\" and to bring the war\n\"home\" were also common.
        Gradually, an assured and resilient American\nself-image and powerful impressions
        of cultural collectivity transformed\nthe Vietnam war into a device for maintaining
        national unity. Today, the\nwar is portrayed as a healed wound, the once \"silenced\"
        veteran has found\na voice, and the American home has accommodated the effects
        of Vietnam.\nThe scar has healed, binding Americans into a union that denies
        the\ndivisions, diversities, and differences exposed by the war. In this way,\nAmerica
        is now \"over\" Vietnam.\n\nIn The Scar That Binds, Keith Beattie examines
        the central metaphors of\nthe Vietnam war and their manifestations in American
        culture and life.\nBlending history and cultural criticism in a lucid style,
        this\nprovocative book discusses an ideology of unity that has emerged through\nwidespread
        rhetorical and cultural references to the war. A critique of\nthis ideology
        reveals three dominant themes structured in a range of\ntexts: the \"wound,\"
        \"the voice\" of the Vietnam veteran, and \"home.\" The\nanalysis of each
        theme draws on a range of sources, including film,\nmemoir, poetry, written
        and oral history, journalism, and political\nspeeches. In contrast to studies
        concerned with representations of the\nwar as a combat experience, The Scar
        That Binds opens and examines an\nunexplored critical space through a focus
