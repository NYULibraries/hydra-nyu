        Trust'],'desc_metadata__publisher_tesim'=>['Humsafar Trust','Mumbai'],'desc_metadata__description_tesim'=>['This
        report is one of the first in-depth analyses of same-sex behaviour among adolescents
        in India, providing the field research and background for future directions
        for research and interventions. Researchers found that MSM (Men who have Sex
        with Men) who start having sex early have different identities and behaviours
        compared with those who start later -- potentially indicating a greater sense
        of sexual desire, orientation, and identity. Furthermore, they are also subjected
        to \\'name calling\\' and other \\'discriminatory behaviour\\' in the\nsociety.
        They also found that younger MSM had low levels of awareness about HIV but
        had high risk behaviours compared with older MSM. Lack of adequate documentation
        of same-sex behaviour among adolescents often is a deterrent in designing
        appropriate targeted interventions for this\npopulation. Thus, there is an
        urgent need to pursue research and develop targeted interventions for same-sex
