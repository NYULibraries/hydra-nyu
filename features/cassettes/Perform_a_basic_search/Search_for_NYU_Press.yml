        Lessons'],'desc_metadata__creator_tesim'=>['Gail R. Benjamin'],'desc_metadata__type_tesim'=>['Book'],'desc_metadata__description_tesim'=>['Gail
        R. Benjamin reaches beyond predictable images of authoritarian\nJapanese educators
        and automaton schoolchildren to show the advantages\nand disadvantages of
        a system remarkably different from the American\none... --The New York Times
        Book Review\n\nAmericans regard the Japanese educational system and the lives
        of\nJapanese children with a mixture of awe and indignance. We respect a\nsystem
        that produces higher literacy rates and superior math skills, but\nwe reject
        the excesses of a system that leaves children with little free\ntime and few
        outlets for creativity and self-expression.\n\nIn Japanese Lessons, Gail R.
        Benjamin recounts her experiences as a\nAmerican parent with two children
        in a Japanese elementary school. An\nanthropologist, Benjamin successfully
        weds the roles of observer and\nparent, illuminating the strengths of the
        Japanese system and suggesting\nways in which Americans might learn from it.\n\nWith
        an anthropologist\\'s keen eye, Benjamin takes us through a full year\nin
        a Japanese public elementary school, bringing us into the classroom\nwith
        its comforting structure, lively participation, varied teaching\nstyles, and
        non-authoritarian teachers. We follow the children on class\ntrips and Sports
        Days and through the rigors of summer vacation homework.\nWe share the experiences
        of her young son and daughter as they react to\nJapanese schools, friends,
        and teachers. Through Benjamin we learn what\nit means to be a mother in Japan--how
        minute details, such as the way\nmothers prepare lunches for children, reflect
        cultural understandings of\nfamily and education.\n\nTable of Contents\nAcknowledgments\n1.
