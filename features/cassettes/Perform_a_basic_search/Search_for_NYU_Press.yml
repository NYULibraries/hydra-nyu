        Barry'],'desc_metadata__type_tesim'=>['Book'],'desc_metadata__description_tesim'=>['In
        1979, Kathleen Barry\\'s landmark book, Female Sexual Slavery, pulled\nback
        the curtain on a world of abuse prostitution that shocked the world.\nDocumenting
        in devastating detail the lives of street prostitutes and the\ninternational
        traffic in women, Barry\\'s work was called powerful and\ncompassionate by
        Adrienne Rich and a courageous and crusading book that\nshould be read everywhere
        by Gloria Steinem. The Los Angeles Times found\nit a powerful work filled
        with disbelief, outrage, and documentation . .\n. sexual bondage shackles
        women as much today as it has for centuries.\nIn The Prostitution of Sexuality,
        Barry assesses where we are 15 years\nlater, how far we\\'ve come and, more
        importantly, how far we have still to\ngo. Shifting her focus from the sexuality
        of prostitution to the\nprostitution of sexuality, Barry exposes the practice
        of teenage sexual\nexploitation and the flourishing Asian sex tour industry,
        emphasizing the\nworld-wide role of the expanding multi-billion dollar pornography\nindustry.
        The work identifies the global conditions of sexual\nexploitation, from sex
        industrialization in developing countries to te\nnormalization of prostitution
        in the West. The Prostitution of Sexuality\nconsiders sexual exploitation
        a political condition and thus the\nfoundation of women\\'s subordination
        and the base from which\ndiscrimination against women is constructed and enacted.
        Breaking new\nground, Barry convincingly argues for the need to integrate
        the struggle\nagainst sexual exploitation in prostitution into broader feminist\nstruggles
        and to place it, as one of several connected issues, in the\nforefront of
        the feminist agenda.\nBarry concludes the book with a sampling of strategies--
        international,\nregional, local, and personal--that feminist activists have
        employed\nsuccessfully since the early 1980s, highlighting new international
        legal\nstrategies for human rights resulting from her work.\n'],'desc_metadata__date_tesim'=>['1995'],'desc_metadata__format_tesim'=>['Book'],'desc_metadata__language_tesim'=>['English'],'desc_metadata__isPartOf_tesim'=>['ichabodcollection:70a07dea-8dba-4dac-9a5e-2a68ec7b121f'],'desc_metadata__available_tesim'=>['http://hdl.handle.net/2333.1/tqjq2dn7'],'desc_metadata__citation_tesim'=>['http://hdl.handle.net/2333.1/tqjq2dn7'],'desc_metadata__resource_set_tesim'=>['nyu_press_open_access_book'],'desc_metadata__isbn_tesim'=>['9780814712771'],'timestamp'=>'2015-12-17T01:25:22.639Z','score'=>1.0},{'system_create_dtsi'=>'2015-12-17T01:25:22Z','system_modified_dtsi'=>'2015-12-17T01:25:23Z','object_state_ssi'=>'A','active_fedora_model_ssi'=>'Nyucore','id'=>'nyupress:9780814713266','object_profile_ssm'=>['{\"datastreams\":{\"RELS-EXT\":{\"dsLabel\":\"Fedora
