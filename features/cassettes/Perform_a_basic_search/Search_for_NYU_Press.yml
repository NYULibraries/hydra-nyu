        with disbelief, outrage, and documentation . .\n. sexual bondage shackles
        women as much today as it has for centuries.\nIn The Prostitution of Sexuality,
        Barry assesses where we are 15 years\nlater, how far we\\'ve come and, more
        importantly, how far we have still to\ngo. Shifting her focus from the sexuality
        of prostitution to the\nprostitution of sexuality, Barry exposes the practice
        of teenage sexual\nexploitation and the flourishing Asian sex tour industry,
        emphasizing the\nworld-wide role of the expanding multi-billion dollar pornography\nindustry.
        The work identifies the global conditions of sexual\nexploitation, from sex
        industrialization in developing countries to te\nnormalization of prostitution
        in the West. The Prostitution of Sexuality\nconsiders sexual exploitation
        a political condition and thus the\nfoundation of women\\'s subordination
        and the base from which\ndiscrimination against women is constructed and enacted.
        Breaking new\nground, Barry convincingly argues for the need to integrate
        the struggle\nagainst sexual exploitation in prostitution into broader feminist\nstruggles
