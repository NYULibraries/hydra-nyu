al','Justice J.S. Verma Committee','Committee on Amendments to Criminal Law'],'desc_metadata__publisher_tesim'=>['Government of India, Committee on Amendments to Criminal Law','New Delhi'],'desc_metadata__description_tesim'=>['"Dear Prime Minister, This Committee was constituted by GOI Notification No. SA (3003)E, dated December 23, 2012 to look into possible amendments of the Criminal Law to provide for quicker trial and enhanced punishment for criminals committing sexual assault of extreme nature against women. In view of the significance and urgency of the task, the Committee undertook to perform it within 30 days, which task has been completed. Accordingly, the Committee has prepared its Report, which is enclosed herewith. It is the Committee\'s hope that the promptitude with which this Committee was constituted within a few days of the brutal gang rape in Delhi on December 16, 2012, will continue to accomplish the task by speedy implementation of its Recommendations to retain public confidence in good governance. With regards, Yours Sincerely, J.S. Verma [Committee Chair]"'],'desc_metadata__date_tesim'=>['2014-05-08T18:19:36Z','2013-01-23'],'desc_metadata__relation_tesim'=>['http://archive.nyu.edu/bitstream/2451/33614/2/J_S_VermaCommitteReport.pdf'],'desc_metadata__rights_tesim'=>['NYU Libraries is providing access to these materials as a service to our scholarly community. We do not claim the copyright in these materials, nor can we give permission for their re-use. If you would like to request that we take down any of this material, please write to archive.help@nyu.edu with the following information: Provide the URL of the material that is the basis of your inquiry Identify the material you have rights to Provide your contact information, including name, address, telephone number, and e-mail address Provide a statement of your good-faith belief that the material you identified is infringing of the material you have rights to'],'desc_metadata__subject_tesim'=>