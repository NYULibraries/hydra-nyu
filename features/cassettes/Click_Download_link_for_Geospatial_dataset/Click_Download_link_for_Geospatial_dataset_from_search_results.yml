        Data'],'desc_metadata__publisher_tesim'=>['NYC Department of City Planning'],'desc_metadata__description_tesim'=>['This
        dataset represents a compilation of data from various government agencies
        throughout the City of New York.  The underlying geography is derived from
        the Tax Lot Polygon feature class which is part of the Department of Finance\\'s
        Digital Tax Map (DTM).  The tax lots have been clipped to the shoreline, as
        defined by NYCMap planimetric features.  The attribute information is from
        the Department of City Planning\\'s PLUTO data.  The attribute data pertains
        to tax lot and building characteristics and geographic, political and administrative
        information for each tax lot in New York City.  The Tax Lot Polygon feature
        class and PLUTO are derived from different sources.   As a result, some PLUTO
        records did not have a corresponding tax lot in the Tax Lot polygon feature
        class at the time of release.  These records are included in a separate non-geographic
        PLUTO Only DBase (*.dbf) table. There are a number of reasons why there can
        be a tax lot in PLUTO that does not match the DTM; the most common reason
        is that the various source files are maintained by different departments and
        divisions with varying update cycles and criteria for adding and removing
        records.  The attribute definitions for the PLUTO Only table are the same
        as those for MapPLUTO.\nDCP Mapping Lots includes some features that are not
