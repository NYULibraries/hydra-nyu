        conventional analyses of GAAP and Street ERCs, including the ERC divergence
        pattern, are significantly contaminated by measurement errors in earnings
        surprises.'],'desc_metadata__date_tesim'=>['2006-11'],'desc_metadata__type_tesim'=>['Working
