        error'],'desc_metadata__description_tesim'=>['Bradshaw and Sloan (2002) document
        a significant increase in the difference between the earnings response coefficients
        (ERCs) for GAAP and Street (I/B/E/S) earnings over the 1990s, suggesting that
        the market has become increasingly reliant or fixated on Street earnings.
