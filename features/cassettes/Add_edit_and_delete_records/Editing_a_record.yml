        Lawrence'],'desc_metadata__subject_tesim'=>['railroads'],'desc_metadata__description_tesim'=>['This
        paper examines two proposed mergers of the 1990s: the Staples proposal to
        merge\nwith Office Depot, and the Union Pacific railroad\\'s proposal to merge
        with the Southern Pacific. Though the two mergers appeared to be quite different
        on the surface, closer analysis indicates that\nthey were surprisingly similar:
        both involved a merger of two of the three firms in their respective markets;
