        Tale of Two Indices'],'desc_metadata__creator_tesim'=>['Wu, Liuren'],'desc_metadata__description_tesim'=>['In
        1993, the Chicago Board of Options Exchange (CBOE) introduced the COBE Volatility
        Index (VIX). This index has become the de facto benchmark for stock market
        volatility. On September 22, 2003, the CBOE revamped the definition and calculation
        of the VIX, and back-calculated the new VIX up to 1990 based on historical
        option prices. The CBOE is also planning to launch futures and options on
        the new VIX. In this paper, we describe the major differences between the
        old and the new VIXs, derive the theoretical underpinnings for the two indices,
        and discuss the practical motivation for the recent switch. We also study
