sudo: false
language: ruby

# Ruby versions to test:
# - Current Ruby version running prod Ichabod
# - Latest patch for current prod minor version
# - Latest stable Ruby
rvm:
  - 2.1.3

before_script:
  - mysql -e 'create database ichabod_test;'
  - RAILS_ENV=test bundle exec rake db:schema:load
  - bundle exec rails g hydra:jetty
  - bundle exec rake jetty:start
  - sleep 100

bundler_args: --without development

script: "RAILS_ENV=test bundle exec rspec spec/ichabod/resource_set/source_readers/git_geo_blacklight_reader_spec.rb"

notifications:
  irc:
    channels:
      - "irc.freenode.org#libtechnyu"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
  email:
    - ichabod-group@nyu.edu
